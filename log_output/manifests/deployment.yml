apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: pvc-100m
      containers:
        - name: log-output
          image: tomjtoth/devops-with-kubernetes:log-output-1.10
          env:
            - name: LOG_PATH
              value: data/log
          volumeMounts:
            - name: shared-data
              mountPath: /app/data
        - name: log-server
          image: tomjtoth/devops-with-kubernetes:log-server-1.11
          volumeMounts:
            - name: shared-data
              mountPath: /app/data
