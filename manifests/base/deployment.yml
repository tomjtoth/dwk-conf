apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: pvc-100m
      containers:
        - name: todo-app
          image: IMAGES/APP
          imagePullPolicy: Always
          env:
            - name: IP
              value: 0.0.0.0
            - name: PORT
              value: "3000"
            - name: CHANGE_INTERVAL
              value: "600"
            - name: BACKEND_URL
              value: http://todo-backend-svc:55555/todos
            - name: IMAGE_PATH
              value: data/image
          volumeMounts:
            - name: shared-data
              mountPath: /app/public/data

          resources:
            limits:
              cpu: 500m
              memory: 20Mi

            requests:
              cpu: 100m
              memory: 5Mi

          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            httpGet:
              path: /healthz
              port: 3000

          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            httpGet:
              path: /healthz
              port: 3000
